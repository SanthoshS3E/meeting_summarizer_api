<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Meeting Notes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0066ff;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      box-sizing: border-box;
    }
    .actions {
      text-align: center;
      margin: 20px 0;
    }
    button.primary {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 30px;
      padding: 20px;
      background: #f1f4fb;
      border-left: 4px solid #0066ff;
      border-radius: 8px;
    }
    .loading {
      text-align: center;
      color: #666;
      margin: 15px 0;
    }
  </style>
</head>
<body>

<header>
  Meeting Summarizer ‚Äì Review Notes
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2>Paste Your Meeting Notes</h2>
  <textarea id="notes" placeholder="Paste the detailed meeting notes here..."></textarea>

  <div class="actions">
    <button class="primary" onclick="summarizeNotes()">Summarize Notes</button>
    <button onclick="back()">‚¨Ö Back to Dashboard</button>
  </div>

  <div class="loading" id="loading" style="display:none;">‚è≥ Summarizing...</div>

  <div class="result-box" id="result" style="display:none;">
    <h3>üìù Summary:</h3>
    <p id="summary"></p>
  </div>
</div>

<script>
  const token = localStorage.getItem('jwt');
  if (!token) window.location.href = '/login.html';

  async function summarizeNotes() {
    const notes = document.getElementById('notes').value.trim();
    if (!notes) return alert("‚ö† Please enter some notes!");

    document.getElementById('loading').style.display = 'block';
    document.getElementById('result').style.display = 'none';

    try {
      const res = await fetch('/summarize', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ transcript: notes })
      });

      const data = await res.json();
      document.getElementById('loading').style.display = 'none';

      if (!data.success) {
        alert("‚ùå Error: " + (data.message || "Failed to summarize"));
        return;
      }

      document.getElementById('summary').textContent = data.summary;
      document.getElementById('result').style.display = 'block';

    } catch (err) {
      document.getElementById('loading').style.display = 'none';
      alert("‚ùå Network Error: " + err.message);
    }
  }

  function back() {
    window.location.href = '/dashboard.html';
  }

  function logout() {
    localStorage.removeItem('jwt');
    window.location.href = '/login.html';
  }
</script>

</body>
</html>
